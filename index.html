<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 40px;
    }
    header, footer {
      text-align: center;
      padding: 10px;
      background-color: #222;
      color: #fff;
    }
    main {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Example Page</h1>
  </header>

  <main>
    <h2>About</h2>
    <p>This is a basic HTML example with simple styling.</p>

    <h2>Features</h2>
    <ul>
      <li>Clean layout</li>
      <li>Responsive text</li>
      <li>Easy to modify</li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 Example Company</p>
  </footer>
</body>
</html>
